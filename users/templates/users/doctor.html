{% extends 'users/main.html' %}

{%block content%}


<div class="row">
	<div class="col-md">
		<div class="card card-body text-center mx-auto mb-2 w-50" style="background-color: rgb(230, 220, 206);">
                        <h5>Doctors</h5>
                </div>
		<div class="card card-body text-center mx-auto w-50" style="background-color: rgb(230, 220, 206);">
			<a class="btn btn-success  btn-sm btn-block" href="{%url 'create_doctor'%}" style="background-color: rgb(65, 137, 104);">Add a Doctor</a>
			<table class="table">
				<tr>
				    <th>Email</th>
                    <th>Degree</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
                {%for d in doctor%}
                        <tr>
                                <td>{{d.email}}</td>
                                <td>{{d.degree}}</td>
								<td><a href="{%url 'update_doctor' d.email%}">Edit</a></td>
								<td><a href="{%url 'delete_doctor' d.email%}">Delete</a></td>
                                
                        </tr>
                {%endfor%}

			</table>
		</div>
	</div>

	

</div>
{%endblock%}
